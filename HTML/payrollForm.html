<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/payrollForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#"
              onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text"
                        for="name">Name</label>
                <input class="input" type="text" id="name"
                    name="name" placeholder="Your name.."
                    required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1"
                                value="../assets/Profile-Images/Ellipse -01.png" required>
                    <img class="profile" id="image1" src="../assets/Profile-Images/Ellipse -01.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2"
                                value="../assets/Profile-Images/Ellipse -02.png" required>
                    <img class="profile" id="image2" src="../assets/Profile-Images/Ellipse -02.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3"
                                value="../assets/Profile-Images/Ellipse -03.png" required>
                    <img class="profile" id="image3" src="../assets/Profile-Images/Ellipse -03.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4"
                                value="../assets/Profile-Images/Ellipse -04.png" required>
                    <img class="profile" id="image4" src="../assets/Profile-Images/Ellipse -04.png">            
                    </label>
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
