<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/payrollForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#"
              onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text"
                        for="name">Name</label>
                <input class="input" type="text" id="name"
                    name="name" placeholder="Your name.."
                    required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1"
                                value="../assets/Profile-Images/Ellipse -01.png" required>
                    <img class="profile" id="image1" src="../assets/Profile-Images/Ellipse -01.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2"
                                value="../assets/Profile-Images/Ellipse -02.png" required>
                    <img class="profile" id="image2" src="../assets/Profile-Images/Ellipse -02.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3"
                                value="../assets/Profile-Images/Ellipse -03.png" required>
                    <img class="profile" id="image3" src="../assets/Profile-Images/Ellipse -03.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4"
                                value="../assets/Profile-Images/Ellipse -04.png" required>
                    <img class="profile" id="image4" src="../assets/Profile-Images/Ellipse -04.png">            
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>                
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div> 
</body>
</html>
