<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/payrollHome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
                rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
</head>
<body>
    <!--UC 1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <!--UC 2-->
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="../HTML/payrollForm.html" class="add-button">
                <img src="../assets/Icons/add-24px.svg" alt="">Add User</a>
        </div> <!--Header Content-->
        <div class="table-main">
            <!--UC 3 -->
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" src="../assets/Profile-Images/Ellipse -03.png" alt="">
                    </td>
                    <td>Akshar Hate</td>
                    <td>Male</td>
                    <td><div class="dept-label">HR</div>
                        <div class="dept-label">Engineer</div></td>
                    <td>400000</td>
                    <td>1 Jun 2022</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                             src="../assets/Icons/delete-black-18dp.svg">
                        <img id="1" onclick="update(this)" alt="edit"
                             src="../assets/Icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div> <!--Table Content-->
    </div> <!--Main Content-->
</body>
</html>
